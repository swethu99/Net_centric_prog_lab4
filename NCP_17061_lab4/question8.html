<html>

        <title>Pseudo Class</title>

            firlet::first-letter{
                font-size: 200%;
                color: red;
            }
        </style>
    </head>
    <body>
        
        <div class="firlet">
            <p class="firlet">Once upon a time...</p>
        </div>
    </body>
</html>
